<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>GifTastic :: David Morse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

  <div id="container">

    <header>
      <div class="mainwrapper">
        <h1>GifTastic Human Emotions</h1>

        <div id="gif-buttons"></div>
        <p class="user-instruction">(click a button above to see fun GIFs below)</p>

      </div>
    </header>

    <section id="main">
      <div class="mainwrapper">

        <div class="sidebar maininner">

          <form id="gif-form"> 

          <label for="gif-input">Add a Human Emotion</label>
          <input type="text" id="gif-input" placeholder="Enter an Emotion">

          <input type="submit" value="Submit">

          </form>

          <p id="error-message"></p>

        </div>

        <!-- <div class="full maininner">

          buttons here

        </div> -->

        <div class="content maininner">

          <div id="content-wrapper">
            <h3 id="gif-label">The magic happens here.</h3>
            <p class="user-instruction">(click an image to toggle animation)</p>
          </div>

          <div id="gif-holder"></div>

        </div>

      </div>
    </section>

  </div>

  <footer>
    <div class="mainwrapper">
      <div class="copyright">
        <p><a href="https://github.com/dbmarshall/giftastic/" title="Repo with README file and license information">&copy; Copyright 2017 David Morse</a></p>
      </div>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
